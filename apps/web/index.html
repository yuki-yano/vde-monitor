<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDE Monitor</title>
    <script>
      (() => {
        const storageKey = "vde-monitor-theme";
        let preference = "system";
        try {
          const stored = window.localStorage.getItem(storageKey);
          if (stored === "system" || stored === "latte" || stored === "mocha") {
            preference = stored;
          }
        } catch {
          preference = "system";
        }
        const resolved =
          preference === "system"
            ? window.matchMedia?.("(prefers-color-scheme: dark)")?.matches
              ? "mocha"
              : "latte"
            : preference;
        document.documentElement.dataset.theme = resolved;
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;500;600;700&family=M+PLUS+1+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
