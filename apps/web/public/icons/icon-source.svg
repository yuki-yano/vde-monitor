<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#222240"/>
    </linearGradient>
    <linearGradient id="spark-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="50%" stop-color="#e0b0ff"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="spark-glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg5)"/>

  <!-- Main terminal frame -->
  <rect x="48" y="48" width="416" height="416" rx="28" fill="#0d0d1a" stroke="#4a4a6c" stroke-width="5"/>

  <!-- Top bar -->
  <rect x="48" y="48" width="416" height="52" rx="28" fill="#1e1e38"/>
  <rect x="48" y="72" width="416" height="28" fill="#1e1e38"/>
  <circle cx="88" cy="76" r="10" fill="#ff5f57" opacity="0.9"/>
  <circle cx="118" cy="76" r="10" fill="#febc2e" opacity="0.9"/>
  <circle cx="148" cy="76" r="10" fill="#28c840" opacity="0.9"/>

  <!-- Vertical split line -->
  <line x1="268" y1="112" x2="268" y2="452" stroke="#5a5a7c" stroke-width="4"/>

  <!-- Horizontal split line (right side only) -->
  <line x1="268" y1="282" x2="452" y2="282" stroke="#5a5a7c" stroke-width="4"/>

  <!-- Left pane - text lines (thicker, higher opacity, fewer lines) -->
  <rect x="76" y="130" width="140" height="10" rx="5" fill="#8888bb" opacity="0.5"/>
  <rect x="76" y="156" width="100" height="10" rx="5" fill="#8888bb" opacity="0.45"/>
  <rect x="76" y="182" width="160" height="10" rx="5" fill="#8888bb" opacity="0.4"/>
  <rect x="76" y="208" width="110" height="10" rx="5" fill="#8888bb" opacity="0.45"/>
  <rect x="76" y="234" width="150" height="10" rx="5" fill="#8888bb" opacity="0.4"/>
  <rect x="76" y="260" width="80" height="10" rx="5" fill="#8888bb" opacity="0.5"/>
  <rect x="76" y="286" width="140" height="10" rx="5" fill="#8888bb" opacity="0.4"/>
  <rect x="76" y="312" width="120" height="10" rx="5" fill="#8888bb" opacity="0.45"/>
  <rect x="76" y="338" width="160" height="10" rx="5" fill="#8888bb" opacity="0.4"/>
  <rect x="76" y="364" width="90" height="10" rx="5" fill="#8888bb" opacity="0.45"/>

  <!-- Right top pane - text lines -->
  <rect x="294" y="130" width="120" height="10" rx="5" fill="#8888bb" opacity="0.5"/>
  <rect x="294" y="156" width="80" height="10" rx="5" fill="#8888bb" opacity="0.45"/>
  <rect x="294" y="182" width="130" height="10" rx="5" fill="#8888bb" opacity="0.4"/>
  <rect x="294" y="208" width="100" height="10" rx="5" fill="#8888bb" opacity="0.45"/>
  <rect x="294" y="234" width="110" height="10" rx="5" fill="#8888bb" opacity="0.4"/>

  <!-- Right bottom pane - AI active pane text lines -->
  <rect x="294" y="302" width="120" height="10" rx="5" fill="#c084fc" opacity="0.6"/>
  <rect x="294" y="328" width="90" height="10" rx="5" fill="#c084fc" opacity="0.55"/>
  <rect x="294" y="354" width="130" height="10" rx="5" fill="#c084fc" opacity="0.5"/>
  <rect x="294" y="380" width="100" height="10" rx="5" fill="#c084fc" opacity="0.55"/>

  <!-- AI Spark/Star - larger and bolder -->
  <g filter="url(#spark-glow)" transform="translate(400, 410)">
    <!-- 4-point star (larger) -->
    <path d="M0,-36 L8,-8 L36,0 L8,8 L0,36 L-8,8 L-36,0 L-8,-8 Z" fill="url(#spark-grad)" opacity="1"/>
    <!-- Secondary sparkles (larger) -->
    <path d="M-26,-28 L-22,-22 L-16,-26 L-22,-18 L-26,-12 L-30,-18 L-36,-14 L-30,-22 Z" fill="#fbbf24" opacity="0.85"/>
    <path d="M28,-22 L30,-16 L36,-18 L30,-14 L28,-8 L26,-14 L20,-12 L26,-16 Z" fill="#e0b0ff" opacity="0.75"/>
  </g>
</svg>
